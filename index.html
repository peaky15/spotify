<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Made For You</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <img  alt="1" />
            <span class="songname">Fallen Comrade</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="0" class="songitemplay fa-solid fa-circle-play"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img  alt="1" />
            <span class="songname">Alive</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="1" class="songitemplay fa-solid fa-circle-play"></i></span

          <div class="songItem">
            <img alt="1" />
            <span class="songname">Gentle Melodies</span>

          <div class="songItem">
            <img  alt="1" />

                >1:52 <i id ="4" class="songitemplay fa-solid fa-circle-play"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img alt="1" />
            <span class="songname">Harmony Haven</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="5" class="songitemplay fa-solid fa-circle-play"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img alt="1" />
            <span class="songname">Soothing Horizons</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="6" class="songitemplay fa-solid fa-circle-play"></i></span

          <div class="songItem">
            <img alt="1" />
            <span class="songname">Velvet Twilight</span>
            <span class="songlistplay"

          </div>

          <div class="songItem">
            <img alt="1" />
            <span class="songname">Calm Cascades</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="8" class="songitemplay fa-solid fa-circle-play"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img  alt="1" />
            <span class="songname">Luminous Lullabies</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >1:52 <i id ="9" class="songitemplay fa-solid fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="banner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" max="100" value="0"/>
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
      </div>
      <div class="songinfo">
         <img src="play.gif" width="45px" alt=""  id="gif"> <span id="mastersongname">fallen comrade</span> 
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/57d6536ecd.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
